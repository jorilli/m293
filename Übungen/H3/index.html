<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computergames</title>
</head>
<body>
<h1>Computer Games</h1>
<form>
    <label for="favouriteGame">Choose your favourite Game:</label>
    <select name="games" id="favouriteGames">
        <optgroup label="Shooter Games ">
            <option value="callOfDuty">Call Of Duty</option>
            <option value="valorante">Valorante</option>
        </optgroup>
        <optgroup label="Action Games">
            <option value="residentEvil">Resident Evil</option>
            <option value="godOfWar">God Of War</option>
        </optgroup>
        <optgroup label="Adventure Games">
            <option value="lifeIsStrange">Life Is Strange</option>
            <option value="legendOfZelda">Legend Of Zelda</option>
        </optgroup>
        <optgroup label="Sandbox Games">
            <option value="minecraft">Minecraft</option>
            <option value="hitman">Hitman</option>
        </optgroup>
        <optgroup label="Role Playing Games">
            <option value="dungeonAndDragons">D&D</option>
            <option value="assassinsCreed">Assassin's Creed</option>
        </optgroup>
        <optgroup label="Other">
            <option value="dungeonAndDragons"></option>
        </optgroup>
    </select>
</form>
</body>
</html>
