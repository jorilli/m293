<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year in Review</title>
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
    <link rel="icon" type="image/x-icon" href="../img/logo.png">
</head>
<body>
<banner>
    <div id="banner">
        <div>
            <input type="checkbox" id="menu"/>
            <label for="menu" class="menu" id="setting">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <nav class="nav">
                <ul class="ulMenu">
                    <li class="liMenu">Your Profile</li>
                    <li class="liMenu">Your Review 2022</li>
                    <li class="liMenu">Your Review 2020</li>
                    <a href="login.html">
                        <li class="liMenu">Login</li>
                    </a></ul>
            </nav>
        </div>
        <div>
            <h1 id="title">Year in Review</h1>
        </div>
        <div>
            <img src="../img/logo.png" alt="Logo" id="logo">
        </div>
        <span id="bannerBorder"></span>
    </div>
</banner>

<mainInformations class="mainInformation">
    <main>
        <h3>Log In</h3>
        <form action="sucessful.html" method="Post" id="form">
            <div>
                <div>
                    <label for="userName">Username*</label>
                </div>
                <div>
                    <label for="passWord">Password*</label>
                </div>
                <div>
                    <div>
                        <a href="forgotPassword.html">Forgot Password</a>
                        <a href="register.html">Register</a>
                    </div>
                    <button type="submit">Log in</button>
                    <p>*Mandatory fields must be filled out</p>
                </div>
            </div>
            <div>
                <div>
                    <input type="text" id="userName" required>
                </div>
                <div>
                    <input type="password" id="passWord" required>
                </div>
            </div>
        </form>
    </main>
</mainInformations>
</body>
</html>
